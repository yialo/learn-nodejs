<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js long-polling chat</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="page">
    <div class="wrapper">
      <h1 class="heading">Welcome to chat!</h1>
      <form class="form" id="publisher">
        <label class="field-wrapper">
          <input class="field" type="text" name="message" placeholder="Введите текст">
        </label>
        <button class="button" type="submit">Отправить</button>
      </form>
      <ul class="list" id="messages"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
