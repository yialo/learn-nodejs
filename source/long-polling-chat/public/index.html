<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js long-polling chat</title>

    <style>
      :root {
        --border-radius: 0.25rem;

        font-size: 16px;
      }

      .page {
        padding: 1.5rem;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .heading {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font: 700 1.5rem / 1 "Arial", sans-serif;
      }

      .form {
        display: flex;
        padding: 1.5rem;
        border-radius: var(--border-radius);
        background-color: #dcdcdc;
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
      }

      .field-wrapper {
        margin-right: 1rem;
      }

      .field {
        border: 1px solid #b9b9b9;
        border-radius: var(--border-radius);
        padding: 0.5rem;
        font-size: 1rem;
      }

      .button {
        border-style: none;
        border-radius: var(--border-radius);
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        color: white;
        background-color: #9a9a9a;
      }
    </style>
  </head>

  <body class="page">
    <div class="wrapper">
      <h1 class="heading">Welcome to chat!</h1>
      <form class="form" id="publisher">
        <label class="field-wrapper">
          <input class="field" type="text" name="message" placeholder="Введите текст">
        </label>
        <button class="button" type="submit">Отправить</button>
      </form>
      <ul class="list" id="messages"></ul>
    </div>

    <script>
      const $form = document.getElementsByTagName('publisher');
      const $list = document.getElementById('messages');

      $form.addEventListener('submit', (evt) => {
        evt.preventDefault();

        const xhr = new XMLHttpRequest();

        xhr.open('POST', '/publish');

        xhr.send(JSON.stringify({ message: $form.elements.message.value }));

        return false;
      });

      const subscribe = () => {
        const xhr = new XMLHttpRequest();

        xhr.addEventListener('load', () => {
          const $listItem = document.createElement('li');

          $listItem.textContent = xhr.responseText;
          $list.appendChild($listItem);

          subscribe();
        });

        const resend = () => {
          setTimeout(subscribe, 500);
        };

        xhr.addEventListener('error', resend);
        xhr.addEventListener('abort', resend);

        xhr.open('GET', '/subscribe');

        xhr.send();
      };

      subscribe();
    </script>
  </body>
</html>
